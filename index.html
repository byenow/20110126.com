.countdown {
  width: 720px;
  /* height: 100vh; */
  margin: 100px auto;
}
.countdown .bloc-time {
  float: left;
  margin-right: 45px;
  margin-top: 45px;
  text-align: center;
}
.countdown .bloc-time:last-child {
  margin-right: 0;
}
.countdown .count-title {
  display: block;
  margin-bottom: 15px;
  font: normal 28px 'Lato';
  color: #1a1a1a;
  text-transform: uppercase;
}
.countdown .figure {
  position: relative;
  float: left;
  height: 110px;
  width: 100px;
  margin-right: 10px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px 0px rgba(0, 0, 0, 0.2), inset 2px 4px 0 0 rgba(255, 255, 255, 0.08);
}
.countdown .figure:last-child {
  margin-right: 0;
}
.countdown .figure > span {
  position: absolute;
  left: 0;
  right: 0;
  margin: auto;
  font: normal 80px 'Lato';
  font-weight: 700;
  color: #de4848;
  line-height: 110px;
}
.countdown .figure .top:after,
.countdown .figure .bottom-back:after {
  content: "";
  position: absolute;
  z-index: -1;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 100%;
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
.countdown .figure .top {
  z-index: 3;
  background-color: #f7f7f7;
  transform-origin: 50% 100%;
  -webkit-transform-origin: 50% 100%;
  border-top-right-radius: 10px;
  border-top-left-radius: 10px;
  transform: perspective(200px);
}
.countdown .figure .bottom {
  z-index: 1;
}
.countdown .figure .bottom:before {
  content: "";
  position: absolute;
  display: block;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%;
  background-color: rgba(0, 0, 0, 0.02);
}
.countdown .figure .bottom-back {
  z-index: 2;
  top: 0;
  height: 50%;
  overflow: hidden;
  background-color: #f7f7f7;
  border-top-right-radius: 10px;
  border-top-left-radius: 10px;
}
.countdown .figure .bottom-back span {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  margin: auto;
}
.countdown .figure .top,
.countdown .figure .top-back {
  height: 50%;
  overflow: hidden;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden;
}
.countdown .figure .top-back {
  z-index: 4;
  bottom: 0;
  background-color: #fff;
  -webkit-transform-origin: 50% 0;
  transform-origin: 50% 0;
  transform: perspective(200px) rotateX(180deg);
  border-bottom-right-radius: 10px;
  border-bottom-left-radius: 10px;
}
.countdown .figure .top-back span {
  position: absolute;
  top: -100%;
  left: 0;
  right: 0;
  margin: auto;
}

.days-wrap {
    width: 100%;
    height: 204px;
}

#days {
    float: unset;
}

#days .figure {
    float: none;
    display: inline-block;
}

@media screen and (max-width:720px){
 .countdown {
     width: 100%;
 }
 .countdown .count-title {
    font-size: 22px;
 }
 .countdown .figure {
     width: 60px;
     height: 66px;
 }
 .countdown .figure > span {
     line-height: 66px;
     font: normal 53px 'Lato';
     font-weight: 700;
 }
 .days-wrap {
     height: 120px;
 }
 .hours .count-title, .min .count-title, .sec .count-title {
    font-size: 18px;
 }

 .countdown .hours .figure > span, .countdown .min .figure > span,.countdown .sec .figure > span {

 } */


 .countdown>.hours,.countdown>.min,.countdown>.sec {
    float: none;
    height: 100px;
    margin-right: unset;
 }
 .countdown .figure {
     float: none;
     display: inline-block;
 }

    <script>

        // Create Countdown
            var Countdown = {

                // Backbone-like structure
                $el: $('.countdown'),

                // Params
                countdown_interval: null,
                total_seconds: 0,

                // Initialize the countdown  
                init: function () {

                    let _now = new Date();

                    // DOM
                    this.$ = {
                        days: this.$el.find('.bloc-time.days .figure'),
                        hours: this.$el.find('.bloc-time.hours .figure'),
                        minutes: this.$el.find('.bloc-time.min .figure'),
                        seconds: this.$el.find('.bloc-time.sec .figure')
                    };

                    // Init countdown values
                    this.values = {
                        days: (_now - 1295971200000) / 86400000,
                        hours: _now.getHours(),
                        minutes: _now.getMinutes(),
                        seconds: _now.getSeconds(),
                    };

                    // Initialize total seconds
                    this.total_seconds = this.values.hours * 60 * 60 + (this.values.minutes * 60) + this.values.seconds;

                    // Animate countdown to the end 
                    this.count();
                },

                count: function () {
                    var that = this,
                        $days_1 = this.$.days.eq(0),
                        $days_2 = this.$.days.eq(1),
                        $days_3 = this.$.days.eq(2),
                        $days_4 = this.$.days.eq(3),
                        $hour_1 = this.$.hours.eq(0),
                        $hour_2 = this.$.hours.eq(1),
                        $min_1 = this.$.minutes.eq(0),
                        $min_2 = this.$.minutes.eq(1),
                        $sec_1 = this.$.seconds.eq(0),
                        $sec_2 = this.$.seconds.eq(1);

                    this.countdown_interval = setInterval(function () {

                        if (that.total_seconds > 0) {

                            ++that.values.seconds;

                            if (that.values.minutes >= 0 && that.values.seconds >= 60) {

                                that.values.seconds = 0;
                                ++that.values.minutes;
                            }

                            if (that.values.hours >= 0 && that.values.minutes >= 60) {

                                that.values.minutes = 0;
                                ++that.values.hours;
                            }

                            if (that.values.hours >= 24) {
                                that.values.hours = 0;
                                ++that.values.days;
                            }

                            // Update DOM values
                            // Days
                            that.checkHour(that.values.days, $days_1, $days_2, $days_3, $days_4);

                            // Hours
                            that.checkHour(that.values.hours, $hour_1, $hour_2);

                            // Minutes
                            that.checkHour(that.values.minutes, $min_1, $min_2);

                            // Seconds
                            that.checkHour(that.values.seconds, $sec_1, $sec_2);

                            ++that.total_seconds;
                        }
                        else {
                            clearInterval(that.countdown_interval);
                        }
                    }, 1000);
                },

                animateFigure: function ($el, value) {

                    var that = this,
                        $top = $el.find('.top'),
                        $bottom = $el.find('.bottom'),
                        $back_top = $el.find('.top-back'),
                        $back_bottom = $el.find('.bottom-back');

                    // Before we begin, change the back value
                    $back_top.find('span').html(value);

                    // Also change the back bottom value
                    $back_bottom.find('span').html(value);

                    // Then animate
                    TweenMax.to($top, 0.8, {
                        rotationX: '-180deg',
                        transformPerspective: 300,
                        ease: Quart.easeOut,
                        onComplete: function () {

                            $top.html(value);

                            $bottom.html(value);

                            TweenMax.set($top, { rotationX: 0 });
                        }
                    });

                    TweenMax.to($back_top, 0.8, {
                        rotationX: 0,
                        transformPerspective: 300,
                        ease: Quart.easeOut,
                        clearProps: 'all'
                    });
                },

                checkHour: function (value, $el_1, $el_2, $el_3, $el_4) {
                    
                    var val_1 = value.toString().charAt(0),
                        val_2 = value.toString().charAt(1),
                        val_3 = value.toString().charAt(2),
                        val_4 = value.toString().charAt(3),
                        fig_1_value = $el_1.find('.top').html(),
                        fig_2_value = $el_2.find('.top').html(),
                        fig_3_value = $el_3 && $el_3.find('.top').html(),
                        fig_4_value = $el_4 && $el_4.find('.top').html();

                    if (value >= 10) {

                        // Animate only if the figure has changed
                        if (fig_1_value !== val_1) this.animateFigure($el_1, val_1);
                        if (fig_2_value !== val_2) this.animateFigure($el_2, val_2);
                        if (fig_3_value !== val_3 && val_3) this.animateFigure($el_3, val_3);
                        if (fig_4_value !== val_4 && val_4) this.animateFigure($el_4, val_4);
                    }
                    else {

                        // If we are under 10, replace first figure with 0
                        if (fig_1_value !== '0') this.animateFigure($el_1, 0);
                        if (fig_2_value !== val_1) this.animateFigure($el_2, val_1);
                    }
                }
            };

            // Let's go !
            Countdown.init();


    </script>
</body>
</html>
